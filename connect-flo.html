<!DOCTYPE html>

    <style>

            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {

            font-size: 14px;
            margin-top: 20px;

</head>
<body>

    <script>
        const SUPABASE_URL = 'https://vjsovnhmjgehqawjmqxn.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZqc292bmhtamdlaHFhd2ptcXhuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA0MjQ4OTgsImV4cCI6MjA3NjAwMDg5OH0.uLqNP1Xb6uhrVBH_ESW7eemMdJ08cTrYZ9C0QHvAsDk';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<span class="${type}">[${timestamp}] ${message}</span>\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        async function setupFloAccess() {
            log('üîç Recherche de l\'organisation Agence Flo...', 'info');

            try {
                // R√©cup√©rer l'organisation Agence Flo
                const { data: org, error: orgError } = await supabase
                    .from('organizations')
                    .select('*')
                    .eq('name', 'Agence Flo')
                    .single();

                if (orgError) {
                    log('‚ùå Erreur: ' + orgError.message, 'error');
                    return;
                }

                if (!org) {
                    log('‚ùå Organisation "Agence Flo" non trouv√©e!', 'error');
                    return;
                }

                log('‚úÖ Organisation trouv√©e: ' + org.name, 'success');
                log('üì¶ Organization ID: ' + org.id, 'info');

                // R√©cup√©rer les VAs de Flo
                const { data: vas, error: vasError } = await supabase
                    .from('vas')
                    .select('*')
                    .eq('organization_id', org.id);

                if (vasError) {
                    log('‚ùå Erreur VAs: ' + vasError.message, 'error');
                    return;
                }

                log(`‚úÖ ${vas.length} VAs trouv√©s dans l'organisation`, 'success');
                vas.forEach(va => {
                    log(`   ‚Ä¢ ${va.name} (${va.email})`, 'info');
                });

                // V√©rifier s'il y a un owner_id
                if (!org.owner_id) {
                    log('‚ö†Ô∏è  ATTENTION: L\'organisation n\'a pas de owner_id', 'warning');
                    log('üí° Je vais utiliser le premier VA comme identit√©...', 'info');

                    if (vas.length > 0 && vas[0].user_id) {
                        // Utiliser le user_id du premier VA
                        localStorage.setItem('mock_user_id', vas[0].user_id);
                        log('‚úÖ Mock user_id configur√©: ' + vas[0].user_id, 'success');
                    } else {
                        // Cr√©er un mock user_id
                        const mockUserId = crypto.randomUUID();
                        localStorage.setItem('mock_user_id', mockUserId);
                        log('‚úÖ Mock user_id cr√©√©: ' + mockUserId, 'success');
                    }
                } else {
                    log('‚úÖ Organization owner_id: ' + org.owner_id, 'success');
                    localStorage.setItem('mock_user_id', org.owner_id);
                }

                // Configurer l'organisation active
                localStorage.setItem('active_organization_id', org.id);
                localStorage.setItem('active_organization_name', org.name);

                log('', 'info');
                log('‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ', 'success');
                log('üéâ CONFIGURATION TERMIN√âE!', 'success');
                log('‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ', 'success');
                log('', 'info');
                log('üì± Tu peux maintenant cliquer sur "Ouvrir app.html"', 'success');
                log('', 'info');

            } catch (error) {
                log('‚ùå ERREUR: ' + error.message, 'error');
                console.error(error);
            }
        }

        function openApp() {
            const orgId = localStorage.getItem('active_organization_id');
            if (!orgId) {
                log('‚ö†Ô∏è  Configure d\'abord l\'acc√®s Flo en cliquant sur le premier bouton!', 'warning');
                return;
            }

            log('üöÄ Redirection vers app.html...', 'info');
            setTimeout(() => {
                window.location.href = 'app.html';
            }, 500);
        }
    </script>
</body>
</html>
